version: "3.7"
services:

  nginx:
    image: nginx:1.19.5
    ports:
      - 80:80
      network:
        - wolf_network
      volumes:
        - /home/ubuntu/nginx.conf:/etc/nginx/nginx.conf
        - wolf_static:/data/static/
        - wolf_media:/data/media/

  django:
    image: wolf_django:3
    networks:
      - wolf_network
    volumes:
      - wolf_static:/home/wolf_class5_janggo/staticfiles/
      - wolf_media:/home/wolf_class5_janggo/media/


networks:
  wolf_network:

volumes:
  wolf_static:
  wolf_media:
